<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museum Mitologi Nusantara</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Museum Mitologi Nusantara</h1>
      <p>Telusuri Legenda dan Cerita Rakyat Indonesia</p>
    </header>

    <div style="text-align: center; margin: 2rem">
      <input
        type="text"
        id="searchInput"
        placeholder="Cari mitos..."
        style="
          padding: 0.5rem;
          font-size: 1rem;
          border-radius: 8px;
          width: 80%;
          max-width: 400px;
        "
      />
      <section>
      <div class="card">
        <h2>Nyi Roro Kidul</h2>
        <p>Penguasa Laut Selatan yang melegenda di Pulau Jawa.</p>
      </div>
      <div class="card">
        <h2>Barong</h2>
        <p>Makhluk mistik dari Bali yang melambangkan kebaikan.</p>
      </div>
      <div class="card">
        <h2>Garuda</h2>
        <p>Makhluk mitologi berbentuk burung besar yang jadi lambang negara.</p>
      </div>

    <section class="gallery">
      <h2>Galeri Gambar</h2>
      <div class="gallery-container">
        <img src="img/mit.webp" alt="Mitologi 1" />
        <img src="img/mit2.jpg" alt="Mitologi 2" />
        <img src="img/mit3.jpg" alt="Mitologi 3" />
        <img src="img/mit4.jpg" alt="Mitologi 4" />
        <img src="img/mit5.jpg" alt="Mitologi 5" />
        <img src="img/mit6.jpg" alt="Mitologi 6" />
        <img src="img/mit.webp" alt="Mitologi 1" />
        <img src="img/mit2.jpg" alt="Mitologi 2" />
        <img src="img/mit3.jpg" alt="Mitologi 3" />
        <img src="img/mit4.jpg" alt="Mitologi 4" />
        <img src="img/mit5.jpg" alt="Mitologi 5" />
        <img src="img/mit6.jpg" alt="Mitologi 6" />
      </div>
    </section>
   
  </body>
</html>
